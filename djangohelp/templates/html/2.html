{% extends "html/master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}
<p><a href="{% url 'main' %}">HOME</a></p>

  <h1>Members</h1>
  
  <ul>
    {% for x in members %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
