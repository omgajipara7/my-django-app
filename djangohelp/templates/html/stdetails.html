<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #f9f9f9;
      border-radius: 2px; /* Rounded corners for the table */
      overflow: hidden; /* Ensures the rounded corners are visible */
    }

    th, td {
      padding: 12px;
      border: 2px solid #ddd;
      text-align: center;
      border-radius: 10px; /* Rounded corners for table cells */
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>

<h1>{{ student.name }}</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Branch</th>
    <th>Enroll</th>
  </tr>
  <tr>
    <td>{{ student.name }}</td>
    <td>{{ student.branch }}</td>
    <td>{{ student.enroll }}</td>
  </tr>
</table>

</body>
</html>
